<section id="main" >
	
	<div [control-group]="exContrForm">
	
	
	<h2>Composing contracts - simple charts</h2>
	
	<div conrol-group="exContr">
	<table>
		<theader>
			<tr>
			<td>Contract</td>	
			<td>Horizon[<=4]</td>	
			<td>Value</td>	
			<td>Output</td>
			</tr>	
		</theader>
		<tbody>
		<tr>
			<td>
			<select control="contract">
				<option value="zcb" selected="selected">Zero-coupon bond</option>
				<option value="c11">European option</option>
				<option value="probs">Probability lattice</option>
				<option value="rates">Interest rate model</option>
			</select>
			</td>
			<td><input control="arg1">
			</td>
			</td>
			<td>
			<input control="arg2">
			</td>
			<td>
			<input type="radio" name="image" control="image" value="true">Image</input>
			</td>
		</tr>
		<tr>
			<td colspan=3>
			<button (click)="displayChart(exContrForm)"> Draw </button>
			</td>
			<td>
			<input type="radio" name="image" control="image" value="false">Table</input>
			</td>
		</tr>
		</tbody>
	</table>
	</div>
	</div>
</section>
<hr>
Json: {{ jsongram }}	
<hr>
<section id="display">
	<span style="color:red">{{errorMessage}}</span>
	<image id='chart' src="{{imageLink}}"/>
</section>
