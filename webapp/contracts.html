<section id="main" >
	
	<div [ng-form-model]="exContrForm">
	
	
	<h2>Composing contracts - simple charts</h2>

	<table>
		<theader>
			<tr>
			<td>Contract</td>	
			<td>Horizon[<=4]</td>	
			<td>Value</td>	
			<td>Output</td>
			</tr>	
		</theader>
		<tbody>
		<tr>
			<td>
			<select ng-control="contract">
				<option value="zcb" selected="selected">Zero-coupon bond</option>
				<option value="c11">European option</option>
				<option value="probs">Probability lattice</option>
				<option value="rates">Interest rate model</option>
			</select>
			</td>
			<td><input ng-control="arg1">
			</td>
			</td>
			<td>
			<input ng-control="arg2">
			</td>
			
			<td>
				<label>
					<input type="checkbox" ng-control="image"/>Add Table
				</label>
			</td>
		</tr>
		<tr>
			<td colspan=3>
					<button (click)="displayChart(exContrForm)"> Draw </button>
			</td>
			<td>
			</td>
		</tr>
		</tbody>
	</table>
	</div>

	
</section>
<hr>
Json: {{ exContrJson }}	
<hr>

<section id="display">
	<span style="color:red">{{errorMessage}}</span>
	<contract [json]='contractJson'></contract>
	<image id='latticeImage' src="{{latticeImage}}"/>
	<image id='expectedValueChart' src="{{expectedValueChart}}"/>
</section>
